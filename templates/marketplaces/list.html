{% extends 'layout/base_with_nav.html' %}

{% load static %}

{% block css_extra %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
{% endblock %}

{% block content %}
<div class="container mb-2 d-flex justify-content-end">
  <a class="btn-integrasi" href="integrasi_toko.html">Integrasi Toko</a>
</div>
<div class="container mb-5">
  <div class="d-flex">
    <div class="col-lg-4">
      <a href="{% url 'marketplace:get_shopee_auth_link' %}" class="card mx-auto">
        <img src="{% static 'img/toko_shopee.png' %}" alt="">
        <h2 class="toko-shopee">Shopee</h2>
      </a>
    </div>
    <div class="col-lg-4">
      <div class="card mx-auto">
        <img src="{% static 'img/toko_tiktok.png' %}" alt="">
        <h2 class="toko-tiktok">Tiktok</h2>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card mx-auto">
        <img src="{% static 'img/toko_ig.png' %}" alt="">
        <h2 class="toko-ig">Instagram</h2>
      </div>
    </div>
  </div>
  <div class="d-flex mt-3">
    <div class="col-lg-4">
      <div class="card mx-auto">
        <img src="{% static 'img/toko_fb.png' %}" alt="">
        <h2 class="toko-fb">Facebook</h2>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card mx-auto">
        <img src="{% static 'img/toko_wa.png' %}" alt="">
        <h2 class="toko-wa">WhatsApp</h2>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card mx-auto">
        <img src="{% static 'img/toko_tele.png' %}" alt="">
        <h2 class="toko-tele">Telegram</h2>
      </div>
    </div>
  </div>
  <div class="d-flex mt-3">
    <div class="col-lg-4">
      <div class="card mx-auto">
        <img class="shadow img-img" src="{% static 'img/icon1.png' %}" alt="">
        <h2 class="offline-store">Offline Store</h2>
      </div>
    </div>
  </div>
</div>
{% endblock %}
